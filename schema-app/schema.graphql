enum ColorType {
   RED
   BLUE
   GREEN
}

type Query {
  greeting: String
  students: [Student]
  studentById(id:ID!):Student   
  sayHello(name:String!):String
  setFavouriteColor(color:ColorType):String
}

type Student{
  id: ID!
  firstName: String
  lastName: String
  password: String
  # collegeId: String  
  college:College
  fullName:String 
}

type College {
   id:ID!
   name:String
   location:String
   rating:Float
}